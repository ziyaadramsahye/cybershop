<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="block-header">
        <div class="title">
          <h3 class="block-title">Latest News</h3>
        </div>
        <div class="divider"></div>
        <p>
          <a class="btn" (click)="owlCar.prev()">
            <i class="fas fa-chevron-left"></i>
          </a>
          <a class="btn" (click)="owlCar.next()">
            <i class="fas fa-chevron-right"></i>
          </a>
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="carousel-owl">
        <owl-carousel-o [options]="customOptions" class="owl-show show-view" #owlCar>
          <ng-template carouselSlide *ngFor="let n of news" >
              <div class="slide">
                  <app-news-card [news]="n"></app-news-card>
              </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
