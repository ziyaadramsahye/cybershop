<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="brands-block">
        <owl-carousel-o [options]="customOptions" class="owl-show show-view" #owlCar>
          <ng-template carouselSlide *ngFor="let brand of brands; let i = index;">
              <div class="slide">
                <div class="brand-block">
                  <img src="{{ brand }}" alt="Logo-{{ i }}">
                </div>
              </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
