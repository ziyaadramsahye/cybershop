<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="wishlist-body" *ngIf="wishListProducts.length === 0; else wishListItems">
        <p>Your wish list is empty!</p>
        <button class="btn btn-warning" routerLink="/">Continue</button>
      </div>
      <ng-template #wishListItems>
        <table class="wishlist__table">
          <thead class="wishlist__head">
            <tr class="wishlist__row">
              <th class="wishlist__column wishlist__column--image">Image</th>
              <th class="wishlist__column wishlist__column--product">Product</th>
              <th class="wishlist__column wishlist__column--stock">Stock Status</th>
              <th class="wishlist__column wishlist__column--price">Price</th>
              <th class="wishlist__column wishlist__column--tocart"></th>
              <th class="wishlist__column wishlist__column--remove"></th>
            </tr>
          </thead>
          <tbody class="wishlist__body">
            <tr class="wishlist__row" *ngFor="let product of wishListProducts;">
              <td class="wishlist__column wishlist__column--image">
                <div class="product-image">
                  <a class="product-image__body" href="{{ product.img }}">
                    <img alt="" class="product-image__img" src="{{ product.img }}">
                  </a><!---->
                </div>
              </td>
              <td class="wishlist__column wishlist__column--product">
                <a class="wishlist__product-name" href="{{ product.img }}">{{ product.title }}</a>
                <div class="wishlist__product-rating">
                  <app-rating [rating]="product.rating"></app-rating>
                </div>
              </td>
              <td class="wishlist__column wishlist__column--stock">
                <div class="badge" [ngClass]="product.instock ? 'badge-success' : 'badge-danger'">
                  {{ product.instock === true ? "In Stock" : "Out of Stock" }}
                </div>
              </td>
              <td class="wishlist__column wishlist__column--price">MUR {{ product.price }}</td>
              <td class="wishlist__column wishlist__column--tocart">
                <button type="button" class="btn btn-primary btn-sm" (click)="addToCart(product)">Add To Cart</button>
              </td>
              <td class="wishlist__column wishlist__column--remove">
                <button type="button" class="btn btn-light btn-sm btn-svg-icon" (click)="removeFromWishlist(product)">
                  <i class="fas fa-times"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
