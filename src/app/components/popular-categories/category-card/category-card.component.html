<div class="category">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ categories.img }}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ categories.title }}</h5>
          <ul class="links-ul">
            <li *ngFor="let li of categories.ul">
              <a href="javascript:void(0);" class="link">
                {{ li }}
              </a>
            </li>
          </ul>
          <a href="javascript:void(0);" class="show-all-link">
            Show All
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
